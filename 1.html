<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>层级越高，走得越快</title>
    <script>
        window.onload = function() {
            let odiv = document.getElementsByTagName('div');
            let oldpos = Array.from(odiv).map(div => {
                return {
                    left: div.offsetLeft,
                    top: div.offsetTop
                }
            });

            document.onmousemove = function(ev) {
                Array.from(odiv).forEach((div, index) => {
                    div.style.left = oldpos[index].left + ev.clientX * div.style.zIndex / 50 + 'px';
                    div.style.top = oldpos[index].top + ev.clientY * div.style.zIndex / 50 + 'px';
                })
            }
        }
    </script>
</head>

<body>
    <div style="background-color:rgb(194, 10, 41);width:400px;height:400px;position:absolute;z-index:1;top:0px;left:0px">层级1</div>
    <div style="background-color:rgb(61, 40, 45);width:400px;height:200px;position:absolute;z-index:10;top:50px;left:50px">层级2</div>
    <div style="background-color:rgb(221, 95, 118);width:200px;height:400px;position:absolute;z-index:50;top:100px;left:100px">层级3</div>
    <div style="background-color:rgb(240, 224, 226);width:300px;height:300px;position:absolute;z-index:100;top:200px;left:200px">层级4</div>
</body>

</html>
