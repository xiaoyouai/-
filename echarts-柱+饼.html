<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>echarts-柱状图</title>
    <script src="./echarts.js"></script>
    <style>
        .box {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin: 10px auto 0;
        }
    </style>
    <script>
        const $ = document.querySelectorAll.bind(document);

        window.onload = function() {
            let obox = $('.box')[0];
            let option = {
                title: {
                    text: '北京人口', //主标题
                    subtext: '2017年度', //副标题
                    x: 'center'
                },
                legend: { //图例
                    data: ['男', '女'],
                    right: 0,
                    top: '50%',
                    orient: 'vertical' //朝向
                },
                xAxis: [{
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月']
                }], //x轴
                yAxis: [{ //y轴
                    type: 'value'
                }],
                series: [{ //系列
                    name: '男',
                    type: 'bar',
                    data: [123, 343, 232, 324, 432]
                }, {
                    name: '女',
                    type: 'bar',
                    data: [123, 343, 232, 324, 432]
                }, {
                    name: '学历比例',
                    type: 'pie',
                    radius: '20%',
                    center: ['50%', '20%'],
                    data: [{
                        name: '幼儿园',
                        value: 43,
                    }, {
                        name: '小学',
                        value: 32
                    }, {
                        name: '初中',
                        value: 62
                    }, {
                        name: '高中',
                        value: 45
                    }]
                }]

            };
            // 创建
            let chart = echarts.init(obox);
            // 设置参数
            chart.setOption(option);
        }
    </script>
</head>

<body>
    <div class="box"></div>
</body>

</html>
