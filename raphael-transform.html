<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>raphael-transform</title>
    <style></style>
    <script src="raphael.js" charset="utf-8"></script>
    <script>
        window.onload = function() {
            let paper = Raphael(0, 0, 800, 600);
            let rect = paper.rect(100, 100, 300, 200).attr('fill', 'pink').click(function() {
                rect.animate({
                    'transform': 's2,1r30' //先r再s(x,y)
                }, 1000, 'ease')
            });
            // rect.attr('transform', 'r30');//围着图片中心点转
            // rect.attr('transform', 't200,200');
            // rect.attr('transform', 's2');
        }
    </script>
</head>

<body>

</body>

</html>
