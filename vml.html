<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">

<head>
    <meta charset="UTF-8">
    <title>vml</title>
    <style>
        v\:* {
            behavior: url (#default#VML);
            display: block;
        }
        /* 添加一组浏览器行为 */
    </style>
    <script></script>
</head>

<body>
    <v:line from="100,100" to="200,200" strokecolor="red" strokeweight="10" />

    <v:rect style="width:400px;height:200px;" />
    <!-- 椭圆 -->
    <v:oval style="width:400px;height:200px;"></v:oval>
    <!-- 同svg path -->
    <v:shape path="M 300 300 L 300 400 450 550 X" style="width:1000px;height:1000px;" />
</body>

</html>
