<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>raphael-react-logo</title>
    <style></style>
    <script src="./raphael.js"></script>
    <script>
        window.onload = function() {
            let paper = new Raphael(0, 0, 800, 600);
            let cx = 400,
                cy = 300;
            let rx = 150,
                ry = 50,
                rs = 20;

            paper.path(`M ${cx} ${cy-ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy-ry-0.001}`).attr({
                'stroke-width': 14,
                'stroke': '#0000F0'
            });
            paper.path(`M ${cx} ${cy-ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy-ry-0.001}`).attr({
                'stroke-width': 14,
                'stroke': '#0000F0',
                'transform': 'r120'
            });
            paper.path(`M ${cx} ${cy-ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy-ry-0.001}`).attr({
                'stroke-width': 14,
                'stroke': '#0000F0',
                'transform': 'r-120'
            });
            paper.circle(cx, cy, rs).attr('fill', '#0000F0');
        }
    </script>
</head>

<body>

</body>

</html>
